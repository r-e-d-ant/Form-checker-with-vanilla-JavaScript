
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Login</title>
</head>
<body>
    <main>
        <div class="gen-container">
            <div class="container signIn">
                <form action="" class="login-form">
                    <div class="form-control">
                        <label for="password" class="password-lbl lbl">Password</label>
                        <input type="password" name="password" class="password-input form-input input-section" id="password">
                    </div>
                    <div class="form-control">
                        <label for="email" class="email-lbl lbl">Email</label>
                        <input type="text" name="email" class="email-input form-input input-section" id="email">
                    </div>
                    <div class="form-control">
                        <button type="submit" class="submit-btn">Login</button>
                    </div>
                </form>
                <h2 class="link-to">Don't have an account? <a href="login.html">Register</a></h2>
            </div>
        </div>
    </main>
    <script src="assets/script.js"></script>
</body>
</html>
